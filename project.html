<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercollegiate Competition</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-image: url('bgimage.jpeg'); /* Replace with your image */
            background-size: cover;
            color: black;
            text-align: center;
            padding: 50px;
        }
        .bal{
            background-color: pink;
            padding: 20px;
            border-radius: 10px;
            width: 500px;
            height: 100px;
            text-align: center;
            margin: auto;
        }
        .container {
            background-color: purple;
            padding: 20px;
            width: 900px;
            height:fit-content;
            border-radius: 10px;
            border-color: grey;
            display: inline-block;
        }
        table {
            color: white;
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        tr {
            background-color: white;
        }
        th {
            background-color: palevioletred;
            padding: 10px;
            text-align: center;
            border: 1px solid white;
            color: blanchedalmond;
        }
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid black;
            color: black;
        }
        .add-form {
            margin-top: 20px;
        }
        input, select {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            color: black;
        }
        .blue-button {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: indianred;
            border-color: brown;
        }

        .custom-textbox {
            background-color: orchid;
            border:2px solid orchid;
            border-radius: 5px;
            padding:5px;
            font-size: 16px;
        }
        .custom-textbox, focus {
            background-color: orchid;
            border-color: blueviolet;
            outline:none;
        }
    </style>
</head>
<body>
<div class="bal">
    <h1>Total Participants Fees</h1>
        <h2 id="tot">0</h2>
</div>
        <p>Quiz Participants Fees: <span id="quiz-partz">0</span></p>
        <p>Presentation Participants Fees: <span id="present-partz">0</span></p>
    <div class="container">
        <h3>REGISTRATION</h3>
        <table>
            <thead>
                <tr>
                    <th>S.NO</th>
                    <th>Participant</th>
                    <th>Registration Fees</th>
                    <th>Event</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="registration-table"></tbody>
        </table>
    </div>
        <div class="add-form">
            <h3>NEW PARTICIPANTS DETAILS</h3>
            <label for="event-type">Event Type:</label>
            <select id="event-type" class="custom-textbox">
                <option value="select">-SELECT-</option>
                <option value="quiz">Quiz</option>
                <option value="presentation">Presentation</option>
            </select>
            <br><br>
            <label for="name">Participant:</label> 
            <input type="text" id="name" placeholder="Name" class="custom-textbox">
            <br><br>
            <label for="amount">Registration Fees:</label>
            <input type="number" id="amount" placeholder="Amount" class="custom-textbox">
            <br><br>
            <button class="blue-button" onclick="addEntry()">UPDATE</button>
        </div>
</body>
    <script>
        let tot = 0;
        let totalQuiz = 0;
        let totalPresentation = 0;
        let entries = [];
        const totEl = document.getElementById('tot');
        const totalQuizEl = document.getElementById('quiz-partz');
        const totalPresentationEl = document.getElementById('present-partz');
        const registrationTable = document.getElementById('registration-table');

        function updateUI() {
            totEl.textContent = tot;
            totalQuizEl.textContent = totalQuiz;
            totalPresentationEl.textContent = totalPresentation;
            registrationTable.innerHTML = '';
            entries.forEach((entry, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${entry.name}</td>
                    <td>${entry.amount}</td>
                    <td>${entry.type}</td>
                    <td><button onclick="deleteEntry(${index})"><span style="color:red;">üóëÔ∏è </span></button></td>
                `;
                registrationTable.appendChild(row);
            });
        }

        function addEntry() {
            const eventType = document.getElementById('event-type').value;
            const name = document.getElementById('name').value;
            const amount = parseFloat(document.getElementById('amount').value);

            if(name<=0)
            {
                alert('Please enter your name!');
                return;
            }

            if (!name || amount <= 0 || isNaN(amount)) {
                alert('Please enter valid data');
                return;
            }

            const entry = { name, amount, type: eventType };
            entries.push(entry);

            if (eventType === 'quiz') {
                totalQuiz += amount;
                tot += amount;
            } else {
                totalPresentation += amount;
                tot += amount;
            }

            updateUI();

            document.getElementById('event-type').value="";
            document.getElementById('name').value="";
            document.getElementById('amount').value="";
        }

        function deleteEntry(index) {
            const entry = entries[index];
            if (entry.type === 'Income') {
                totalQuiz -= entry.amount;
                tot -= entry.amount;
            } else {
                totalPresentation -= entry.amount;
                tot += entry.amount;
            }
            entries.splice(index, 1);
            updateUI();
        }
    </script>
</body>
</html>
